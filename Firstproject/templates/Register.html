{% extends 'Base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Register</title>
    {% endblock %}

{% block first %}
<div class='container' style='width: 60%;'>
    <form method='post' class='jumbotron'>
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type='submit' class='btn btn-success'>Register</button>
    </form>
</div>


{% endblock %}
