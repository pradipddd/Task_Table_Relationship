{% extends 'Base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>StudentShow</title>
    {% endblock %}



    {% block first %}

    <table class="table table-dark">
        <tr>
            <th>Student_Dep_name</th>
            <th>Student_Rno</th>
            <th>Student_Name</th>
            <th>Student_Marks</th>
            <th>#</th>
            <th>#</th>
        </tr>
    
        {% for i in stu %}
        <tr>
            <td>{{i.department}}</td>
            <td>{{i.stu_rn}}</td>
            <td>{{i.stu_name}}</td>
            <td>{{i.stu_marks}}</td>
            <td><a href="{% url 'student_update' i.id %}"><button class='btn btn-warning'>Update</button></a></td>
            <td><a href="{% url 'student_delete' i.id %}"><button class='btn btn-danger'>Delete</button></a></td>
           
        </tr>
        {% endfor %}
    </table> 

{% endblock %}
